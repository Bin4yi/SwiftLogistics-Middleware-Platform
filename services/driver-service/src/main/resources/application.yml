# services/driver-service/src/main/resources/application.yml
server:
  port: 8083

spring:
  application:
    name: driver-service

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:driverdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # SQL Initialization
  sql:
    init:
      mode: always
      defer-datasource-initialization: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: swiftlogistics
    password: logistics123
    virtual-host: /
    connection-timeout: 15000

  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes

  # Cloud Configuration
  cloud:
    config:
      enabled: false

# Eureka Configuration
eureka:
  client:
    enabled: false  # Disable for standalone testing
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: false
    register-with-eureka: false

# JWT Configuration
app:
  jwt:
    secret: swiftlogistics-driver-jwt-secret-key-2024-secure
    expiration: 86400000 # 24 hours

# RabbitMQ Queue Configuration
rabbitmq:
  exchanges:
    driver: driver.exchange
    tracking: tracking.exchange
    order: order.exchange
  queues:
    driver-assignment: driver.assignment.queue
    route-update: route.update.queue
    emergency-stop: emergency.stop.queue

# File Upload Configuration
file:
  upload:
    max-size: 10MB
    allowed-types: image/jpeg,image/png,image/gif
    directory: ./uploads/drivers

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.swiftlogistics.driver: DEBUG
    org.springframework.amqp: WARN
    org.springframework.security: INFO
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Info
info:
  app:
    name: SwiftLogistics Driver Service
    description: Driver Management and Mobile App Backend
    version: 1.0.0

# Scheduling Configuration
driver:
  location:
    cleanup-interval: PT15M # Clean up old location data every 15 minutes
    max-age: PT1H # Remove location data older than 1 hour
  stats:
    update-interval: PT5M # Update driver statistics every 5 minutes

---
# Docker Profile
spring:
  profiles: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/swiftlogistics
    username: swift
    password: logistics123
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

  rabbitmq:
    host: rabbitmq
    username: swiftlogistics
    password: logistics123

  redis:
    host: redis

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

---
# Production Profile
spring:
  profiles: production

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  redis:
    password: ${REDIS_PASSWORD}

app:
  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    com.swiftlogistics.driver: INFO
    root: WARN

    web:
      cors:
        allowed-origins:
          - "http://localhost:3000"
          - "http://localhost:3001"
          - "http://localhost:4200"
          - "http://localhost:8080"
          - "https://your-frontend-domain.com"  # Replace with your actual domain
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH
        allowed-headers:
          - "*"
        allow-credentials: true
        max-age: 3600