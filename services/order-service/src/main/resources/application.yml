server:
  port: 8081

spring:
  application:
    name: order-service

  cloud:
    config:
      import-check:
        enabled: false

  # Database Configuration - FALLBACK
  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # JPA Configuration - FALLBACK
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true

  # RabbitMQ Configuration - FALLBACK
  rabbitmq:
    host: localhost
    port: 5672
    username: swiftlogistics
    password: logistics123

# Logging Configuration
logging:
  pattern:
    console: "%d{HH:mm:ss} [Order-Service-LOCAL] %-5level %logger{36} - %msg%n"